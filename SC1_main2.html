<script>
    //共通メニューバー
    (function() {
        var Menu = (function() {
            var burger = document.querySelector('.burger');
            var menu = document.querySelector('.menu_all');
            var menuList = document.querySelector('.menu_all__list');
            var brand = document.querySelector('.menu_all__brand');
            var menuItems = document.querySelectorAll('.menu_all__item');
            var active = false;
            var toggleMenu = function() {
                if (!active) {
                    menu.classList.add('menu_all--active');
                    menuList.classList.add('menu_all__list--active');
                    brand.classList.add('menu_all__brand--active');
                    burger.classList.add('burger--close');
                    for (var i = 0, ii = menuItems.length; i < ii; i++) {
                        menuItems[i].classList.add('menu_all__item--active');
                    }
                    active = true;
                } else {
                    menu.classList.remove('menu_all--active');
                    menuList.classList.remove('menu_all__list--active');
                    brand.classList.remove('menu_all__brand--active');
                    burger.classList.remove('burger--close');
                    for (var i = 0, ii = menuItems.length; i < ii; i++) {
                        menuItems[i].classList.remove('menu_all__item--active');
                    }
                    active = false;
                }
            };
            var bindActions = function() {
                burger.addEventListener('click', toggleMenu, false);
            };
            var init = function() {
                bindActions();
            };
            return {
                init: init
            };
        }());
        Menu.init();
    }());
</script>
