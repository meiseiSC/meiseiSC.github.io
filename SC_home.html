<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layout.css" type="text/css">
    <link rel="stylesheet" href="background1.css" type="text/css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="initial-scale=1.0">
    <title>生徒会</title>
    <link rel="shortcut icon" href="icon/webclip-meisei.ico">
    <link rel="apple-touch-icon" sizes="128x128" href="icon/apple-touch-icon-128.ico">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
    }
    
    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
</style>

<body oncontextmenu='return false;'>
    <!--以下はホームボタン-->
    <p class="home_btn" onclick="window.location.reload(false);"></p>
    <div class="container">
        <iframe src="SC_menu.html" width="100%" height="100%"></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(window).on('load resize', function() {
            $('.container').css('width', $(window).width());
            $('.container').css('height', $(window).height());
        });
        $(function() {
            var aTags = $('a');
            aTags.each(function() {
                var url = $(this).attr('href');
                $(this).removeAttr('href');
                $(this).click(function() {
                    location.href = url;
                });
            });
        });
    </script>

</html>
