<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../layout.css" type="text/css">
    <link rel="stylesheet" href="../../E-book.css" type="text/css">
    <script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <title>蜃気楼/芥川龍之介</title>
</head>

<body>
    <div class="menu__toggler"><span></span></div>
    <div class="btn-return" onclick="window.close();">
        ☜戻る
    </div>
    <a href="shinkiro1.pdf" download>
        <div class="btn">
            PDFをダウンロード
        </div>
    </a>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook" dir="rtl">
                <div style="background-image:url(shinkiro1/hyoushi.jpg)"></div>
                <div style="background-image"></div>
                <div style="background-image:url(shinkiro1/shinkiro-01.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-02.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-03.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-04.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-05.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-06.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-07.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-08.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-09.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-10.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-11.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-12.jpg)"></div>
                <div style="background-image:url(shinkiro1/shinkiro-13.jpg)"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const toggler = document.querySelector('.menu__toggler');
        const menu = document.querySelector('.menubar');
        toggler.addEventListener('click', () => {
            toggler.classList.toggle('active');
            menu.classList.toggle('active');
        })

        function loadApp() {
            $('.flipbook').turn({
                height: 650,
                width: 650 * 1.41,
            });
        }
        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../../lib/turn.js'],
            nope: ['../../lib/turn.html4.min.js'],
            both: ['../../pamphlet.css'],
            complete: loadApp
        });
        $("#flipbook").turn({
            direction: "rtl"
        });
    </script>
</body>

</html>
